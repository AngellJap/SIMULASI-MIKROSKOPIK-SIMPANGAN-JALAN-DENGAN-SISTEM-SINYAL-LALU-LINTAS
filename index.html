<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIMULASI MIKROSKOPIK SIMPANGAN</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>SIMULASI MIKROSKOPIK SIMPANGAN JALAN RAYA EMPAT LENGAN</h1>

  <div class="controls">
    <h2>Pengaturan Jumlah Lajur (1 - 5)</h2>
    <div class="lane-inputs">
      <div>
        <label>Utara:</label>
        Masuk <select id="inNorth"></select>
        Keluar <select id="outNorth"></select>
      </div>
      <div>
        <label>Timur:</label>
        Masuk <select id="inEast"></select>
        Keluar <select id="outEast"></select>
      </div>
      <div>
        <label>Selatan:</label>
        Masuk <select id="inSouth"></select>
        Keluar <select id="outSouth"></select>
      </div>
      <div>
        <label>Barat:</label>
        Masuk <select id="inWest"></select>
        Keluar <select id="outWest"></select>
      </div>
    </div>
  </div>
<div class="controls-container">
  <!-- Panel Radius Minimum -->
  <div class="panel">
  <h2>Radius Minimum</h2>
  <label for="customRange">Batas Ukuran dalam meter (3.28 – 11.59) :</label>
  <input id="customRange" type="range" min="3.28" max="11.59" step="0.01" value="3.28">
  <span id="rangeVal">3.28</span> meter
</div>

  <!-- Panel Durasi Lampu -->
  <div class="panel lamp-panel">
    <h2>Pengaturan Durasi Lampu (detik)</h2>
    <label>All-Red: </label>
    <input id="durAllRed" type="number" value="2" min="1" max="3"> detik
    <br>
    <label>Kuning: </label>
    <input id="durYellow" type="number" value="3" min="3" max="5"> detik
    <br>
    <label>Hijau: </label>
    <input id="durGreen" type="number" value="5" min="1"> detik
  </div>
</div>

<!--Panel Pengaturan Lalu Lintas-->
  <div class="panel traffic-panel">
    <h2>Pengaturan Arus Lalu Lintas</h2>
    <div class="row mt-3">
      <div class="col">
        <label for="directionSelect" class="form-label">Lengan</label>
        <select class="form-select" id="directionSelect"></select>
              <option value="utara">Utara</option>
              <option value="timur">Timur</option>
              <option value="selatan">Selatan</option>
              <option value="barat">Barat</option>
        </select>
      </div>
    </div>
    <div class="row mt-3">
       <div class="col">
           <label for="trafficFlowSlider" class="form-label">
               Arus Lalu Lintas: <span id="flowValue">500 smp/jam</span>
           </label>
           <input type="range" class="form-range" id="trafficFlowSlider" min="100" max="1000" step="100" value="500">
       </div>
     </div>
        <div class="row mt-3">
            <div class="col">
                <label for="truckPercentageSlider" class="form-label">
                    Persentase Truk: <span id="truckPercentageValue">20%</span>
                </label>
                <input type="range" class="form-range" id="truckPercentageSlider" min="0" max="100" step="1" value="20">
            </div>
        </div>
    </div>
  </div>
  
<script>
  // tampilkan nilai slider saat digeser
  const slider = document.getElementById("customRange");
  const output = document.getElementById("rangeVal");
  const update = () => output.textContent = slider.value;
  slider.addEventListener("input", update);
  update(); // inisialisasi nilai awal
</script>

<style>
  .panel { font-family: sans-serif; max-width: 420px }
  input[type="range"] { width: 100% }
</style>

  <!--Container untuk 2 canvas (layer)-->  
<div class="canvas-container">
  <canvas id="simCanvas" width="800" height="800"></canvas>
  <canvas id="vehicleCanvas" width="800" height="800"></canvas>
</div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
